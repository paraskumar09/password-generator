<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="topCircle"></div>
        <div class="bottomCircle"> </div>
        <h1>PASSWORD GENERATOR</h1>
        <div class="result">
            <div class="password" id="password">PASSWORD</div>
            <div class="copy" id="copy-btn">
                <i class="fa-regular fa-copy"></i>
            </div>
        </div>
        <div class="mainContainer">
            <div class="passwordLength">
                <h4>Password Length</h4>
                <div class="Plength" pass-length>7</div>
            </div>
            <div >
                <input id="slidder" class="slidder" type="range" min="1" max="20" value="10" length-slider>
            </div>
            <div class="checks">
                <input type="checkbox" id="uppercase" class="check">
                <label for="uppercase" >Include Uppercase Letters</label><br>
                <input type="checkbox" id="lowercase"  class="check">
                <label for="lowercase">Include Lowercase Letters</label><br>
                <input type="checkbox" id="number" class="check">
                <label for="number">Include Numbers</label><br>
                <input type="checkbox" id="symbol" class="check">
                <label for="symbol">Include Symbols</label><br>
            </div>
            <div class="strength">
                <div class="a">Strength</div>
                <div class="strengthcolor" id="strength-indicator"></div>
            </div>

            <button class="generatebtn" id="generatebtn">GENERATE PASSWORD</button>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/74eaa90ea5.js" crossorigin="anonymous"></script>
</body>
</html>
